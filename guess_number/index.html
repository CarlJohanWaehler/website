<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../stylesheets/structure.css">
  <link rel="stylesheet" href="../stylesheets/main.css">
  <link rel="shortcut icon" href="../img/quiz.ico" type="image/x-icon">
  <title>Zahlen raten</title>
</head>

<body>
  <nav></nav>
  <main>
    <h3><img src="../img/help.svg" alt="" class="headlineIcon"> Schwierigkeitsgrad:</h3>
    <select name="" id="difficultySetting">
      <option value=""></option>
      <option value="easy">leicht (0 - 50)</option>
      <option value="medium">mittel (0 - 100)</option>
      <option value="hard">schwer (0 - 1000)</option>
      <option value="user">benutzerdefiniert</option>
    </select>
    <br>
    <button class="accept" id="startButton" onclick="startGame()">Spiel starten</button>
    <br>
    <h1 id="task"></h1>
    <input type="number" id="numberField" min="0" class="toggleUnvisible">
    <br>
    <p id="message"></p>
    <br>
    <button class="accept toggleUnvisible" id="setGuess" onclick="checkNumber()">Eingabe absenden</button>
    <div id="newGame" class="toggleUnvisible">
      <div id="dialogContent">
        <h1 id="winText"></h1>
        <button class="accept" onclick="newGame()">Neues Spiel</button>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="../scripts/menu.js"></script>
  <script src="../scripts/guess_number.js"></script>
</body>

</html>
