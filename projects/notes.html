<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notizen</title>
    <link rel="shortcut icon" href="../img/notes.ico" type="image/x-icon">
    <link rel="stylesheet" href="../stylesheets/notes.css">
    <link rel="stylesheet" href="../stylesheets/structure.css">
</head>

<body>
    <nav></nav>
    <main>
        <h1><img src="../img/info.svg" alt="" class="headlineIcon"> Schreibe hier deine Notizen hinein. Du kannst sie später auch bearbeiten.</h1>
        <textarea class="toggleUnvisible" name="" id="newNote" placeholder="Notiz hier einfügen ..."></textarea>
        <br>
        <div id="styleElements" class="toggleUnvisible">
            <img src="../img/bold.svg" title="Fett" class="button" onclick="specialStyle('b')">
            <img src="../img/italic.svg" title="Kursiv" class="button" onclick="specialStyle('i')">
            <img src="../img/underlined.svg" title="Unterstrichen" class="button" onclick="specialStyle('u')">
            <img src="../img/strikethrough.svg" title="Durchgestrichen" class="button" onclick="specialStyle('s')">
            <img src="../img/h1.svg" title="Überschrift 1" class="button" onclick="specialStyle('h1')">
            <img src="../img/h2.svg" title="Überschrift 2" class="button" onclick="specialStyle('h2')">
            <img src="../img/h3.svg" title="Überschrift 3" class="button" onclick="specialStyle('h3')">
            <img src="../img/h4.svg" title="Überschrift 4" class="button" onclick="specialStyle('h4')">
            <img src="../img/h5.svg" title="Überschrift 5" class="button" onclick="specialStyle('h5')">
            <img src="../img/h6.svg" title="Überschrift 6" class="button" onclick="specialStyle('h6')">
            <img src="../img/sup.svg" title="Hochstellen" class="button" onclick="specialStyle('sup')">
            <img src="../img/sub.svg" title="Tiefstellen" class="button" onclick="specialStyle('sub')">
            <img src="../img/add.svg" title="Neues Listenelement" class="button toggleUnvisible" onclick="specialStyle('li')" id="li">
            <img src="../img/close.svg" title="Liste beenden" class="button toggleUnvisible" onclick="endList()" id="closeList">
            <img src="../img/list.svg" title="Ungeordnete Liste" class="button" onclick="specialStyle('ul')" id="unordered">
            <img src="../img/ordered_list.svg" title="Geordnete Liste" class="button" onclick="specialStyle('ol')" id="ordered">
            <input type="color" id="color" onchange="changeColor()" value="#FFFFFF">
            <select name="" id="fontSize" value="15" onchange="changeFontSize()">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="22">22</option>
                <option value="24">24</option>
                <option value="26">26</option>
                <option value="28">28</option>
                <option value="30">30</option>
                <option value="32">32</option>
                <option value="34">34</option>
                <option value="36">36</option>
                <option value="38">38</option>
                <option value="40">40</option>
                <option value="72">72</option>
                <option value="user" title="benutzerdefiniert">??</option>
            </select>
        </div>
        <br>
        <img src="../img/add.svg" alt="" class="button" id="fieldOpener" title="Neue Notiz" onclick="noteField()">
        <img src="../img/save.svg" alt="" class="button toggleUnvisible" id="save" title="Notiz hinzufügen" onclick="addNote()">
        <img src="../img/close.svg" alt="" class="button toggleUnvisible" id="cancel" title="Abbrechen">
        <img src="../img/delete.svg" alt="" id="deleteAll" class="button" title="Alle Notizen löschen" onclick="deleteAll()">
        <div id="notes"></div>
    </main>
    <footer></footer>
    <script src="../scripts/notes.js"></script>
    <script src="../scripts/menu.js"></script>
    <noscript>
        <h1 id="warning">Bitte aktivierte JavaScript in deinem Browser, damit du dieses Tool nutzen kannst!</h1>
    </noscript>
</body>

</html>
