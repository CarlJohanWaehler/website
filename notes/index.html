<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notizen</title>
    <link rel="shortcut icon" href="../img/notes.ico" type="image/x-icon">
    <link rel="stylesheet" href="../stylesheets/notes.css">
    <link rel="stylesheet" href="../stylesheets/structure.css">
</head>

<body>
    <nav></nav>
    <main>
        <h1><img src="../img/info.svg" alt="" class="headlineIcon"> Schreibe hier deine Notizen hinein. Du kannst sie später auch bearbeiten.</h1>
        <textarea class="toggleUnvisible" name="" id="newNote" placeholder="Notiz hier einfügen ..."></textarea>
        <br>
        <img src="../img/add.svg" alt="" class="button" id="fieldOpener" title="Neue Notiz" onclick="noteField()">
        <img src="../img/save.svg" alt="" class="button toggleUnvisible" id="save" title="Notiz hinzufügen" onclick="addNote()">
        <img src="../img/close.svg" alt="" class="button toggleUnvisible" id="cancel" title="Abbrechen">
        <img src="../img/delete.svg" alt="" id="deleteAll" class="button" title="Alle Notizen löschen" onclick="deleteAll()">
        <div id="notes"></div>
    </main>
    <footer></footer>
    <script src="../scripts/notes.js"></script>
    <script src="../scripts/menu.js"></script>
    <noscript>
        <h1 id="warning">Bitte aktivierte JavaScript in deinem Browser, damit du dieses Tool nutzen kannst!</h1>
    </noscript>
</body>

</html>
